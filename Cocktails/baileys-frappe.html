<!DOCTYPE html>
<html>

<head>
  <title>Bailey's Coffee Frappe</title>
  <script src="../darkmode.js"></script>
</head>

<body>

  <link href="../styles.css" rel="stylesheet" type="text/css">

  <h1>Bailey's Coffee Frappe</h1>
  <hr>
  <h3>Makes <span id="servings">1</span> serving</h3>

  <form id="form">
    <input id="number" type="number" min="1" name="number">
    <button>Submit</button>
  </form>

  <table id="table-wrapper">
    <td>
      <fieldset>
        <legend>Ingredients</legend>
        <span id="ingredients-fieldset"></span>
      </fieldset>
    </td>
    <td>
      <fieldset>
        <legend>Instructions</legend>
        <ol id="instructions-list">
        </ol>
      </fieldset>
    </td>
  </table>

  <script id="data-input" recipe-name="baileysFrappe" src="../dataFiller.js"></script>

  <a class="return-cocktails-button" href="../cocktails">cocktails</a>
  <a class="return-recipes-button" href="./">recipes</a>

  <label class="switch">
    <input type="checkbox" onchange="darkMode()">
    <span class="slider round"></span>
  </label>

</body>

</html>
