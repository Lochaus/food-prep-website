<!DOCTYPE html>
<html>

<head>
  <title>Mango Daiquiri</title>
  <script src="../darkmode.js"></script>
</head>

<body>

  <link href="../styles.css" rel="stylesheet" type="text/css">

  <h1>Mango Daiquiri</h1>
  <hr>
  <h3>Makes 1 serving</h3>

  <table id="table-wrapper">
    <td>
      <fieldset id="ingredients-fieldset">
        <legend>Ingredients</legend>
      </fieldset>
    </td>
    <td>
      <fieldset>
        <legend>Instructions</legend>
        <ol id="instructions-list">
        </ol>
      </fieldset>
    </td>
  </table>

  <script id="data-input" recipe-name="mangoDaiquiri" src="../dataFiller.js"></script>

  <a class="return-cocktails-button" href="../cocktails">cocktails</a>
  <a class="return-recipes-button" href="./">recipes</a>

  <label class="switch">
    <input type="checkbox" onchange="darkMode()">
    <span class="slider round"></span>
  </label>

  <script>
    function darkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>

</body>

</html>
