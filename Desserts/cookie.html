<!DOCTYPE html>
<html>
<head>
<title>Cookies</title>
</head>
<body>

<link href="../styles.css" rel="stylesheet" type="text/css">

<h1>Cookies</h1>
<hr>
<h3>Makes 1 serving</h3>

<table id="table-wrapper">
  <td>
    <fieldset id="ingredients-fieldset">
      <legend>Ingredients</legend>
    </fieldset>
  </td>
  <td>
    <fieldset>
      <legend>Instructions</legend>
      <ol id="instructions-list">
      </ol>
    </fieldset>
  </td>
</table>

<script>
  const listEl = document.querySelector("#ingredients-fieldset")

  fetch('../recipes.json')
      .then(res => res.json())
      .then(data => {
        for (let i=0; i<data.cookies.ingredients.length; i++) {
          listEl.insertAdjacentHTML("beforeend", `<div><input type="checkbox"><span>${data.cookies.quantities[i]} ${data.cookies.ingredients[i]}</span></div>`)
        }
      }
      )
</script>

<script>
  const listEl1 = document.querySelector("#instructions-list")
  
  fetch('../recipes.json')
      .then(res => res.json())
      .then(data => {
        for (let i=0; i<data.cookies.instructions.length; i++) {
          listEl1.insertAdjacentHTML("beforeend", `<li>${data.cookies.instructions[i]}</li>`)
        }
      }
      )
</script>


<a class="return-cocktails-button" href="../desserts">desserts</a>
<a class="return-recipes-button" href="../">recipes</a>

<label class="switch">
    <input type="checkbox" onchange="darkMode()">
    <span class="slider round"></span>
</label>

<script>
function darkMode() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
