<!DOCTYPE html>
<html>

<head>
  <title>Beef Miso Soup</title>
</head>

<body>

  <link href="../styles.css" rel="stylesheet" type="text/css">

  <h1>Beef Miso Soup</h1>
  <hr>
  <h3>Makes 8 serving</h3>

  <table id="table-wrapper">
    <td>
      <fieldset id="ingredients-fieldset">
        <legend>Ingredients</legend>
      </fieldset>
    </td>
    <td>
      <fieldset>
        <legend>Instructions</legend>
        <ol id="instructions-list">
        </ol>
      </fieldset>
    </td>
  </table>

  <script>
    const ingredientEl = document.querySelector("#ingredients-fieldset")

    fetch('../recipes.json')
      .then(res => res.json())
      .then(data => {
        for (let i = 0; i < data.beefMisoSoup.ingredients.length; i++) {
          ingredientEl.insertAdjacentHTML("beforeend", `<div><input type="checkbox"><span>${data.beefMisoSoup.quantities[i] * 4} ${data.beefMisoSoup.units[i]} ${data.beefMisoSoup.ingredients[i]}</span></div>`)
        }
      }
      )
  </script>

  <script>
    const instructionsEl = document.querySelector("#instructions-list")

    fetch('../recipes.json')
      .then(res => res.json())
      .then(data => {
        for (let i = 0; i < data.beefMisoSoup.instructions.length; i++) {
          instructionsEl.insertAdjacentHTML("beforeend", `<li>${data.beefMisoSoup.instructions[i]}</li>`)
        }
      }
      )
  </script>


  <a class="return-cocktails-button" href="../dinners">dinners</a>
  <a class="return-recipes-button" href="../">recipes</a>

  <label class="switch">
    <input type="checkbox" onchange="darkMode()">
    <span class="slider round"></span>
  </label>

  <script>
    function darkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>

</body>

</html>
