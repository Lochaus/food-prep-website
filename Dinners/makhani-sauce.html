<!DOCTYPE html>
<html>

<head>
  <title>Makhani Sauce</title>
</head>

<body>

  <link href="../styles.css" rel="stylesheet" type="text/css">

  <h1>Makhani Sauce</h1>
  <hr>
  <h3>Makes 1 serving</h3>

  <table id="table-wrapper">
    <td>
      <fieldset id="ingredients-fieldset">
        <legend>Ingredients</legend>
      </fieldset>
    </td>
    <td>
      <fieldset>
        <legend>Instructions</legend>
        <ol id="instructions-list">
        </ol>
      </fieldset>
    </td>
  </table>

  <script>
    const listEl = document.querySelector("#ingredients-fieldset")

    fetch('../recipes.json')
      .then(res => res.json())
      .then(data => {
        for (let i = 0; i < data.makhaniSauce.ingredients.length; i++) {
          listEl.insertAdjacentHTML("beforeend", `<div><input type="checkbox"><span>${data.makhaniSauce.quantities[i]} ${data.makhaniSauce.ingredients[i]}</span></div>`)
        }
      }
      )
  </script>

  <script>
    const listEl1 = document.querySelector("#instructions-list")

    fetch('../recipes.json')
      .then(res => res.json())
      .then(data => {
        for (let i = 0; i < data.makhaniSauce.instructions.length; i++) {
          listEl1.insertAdjacentHTML("beforeend", `<li>${data.makhaniSauce.instructions[i]}</li>`)
        }
      }
      )
  </script>


  <a class="return-cocktails-button" href="../dinners">dinners</a>
  <a class="return-recipes-button" href="../">recipes</a>

  <label class="switch">
    <input type="checkbox" onchange="darkMode()">
    <span class="slider round"></span>
  </label>

  <script>
    function darkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>

</body>

</html>
