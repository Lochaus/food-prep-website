<!DOCTYPE html>
<html>

<head>
  <title>Pizza</title>
  <script src="../darkmode.js"></script>
</head>

<body>

  <link href="../styles.css" rel="stylesheet" type="text/css">

  <h1>Pizza</h1>
  <hr>
  <h3>Makes <input id="servings" type="number" min="1" name="number" value="4"> doughballs</h3>
  <div id="button-container">
    <button id="change-servings" onclick="changeServings(event)">Change Servings</button>
  </div>



  <table id="table-wrapper">
    <td id="ingredients-column">
      <fieldset>
        <legend>Ingredients</legend>
        <div id="ingredients-fieldset"></div>
      </fieldset>
      <fieldset>
        <legend>Toppings</legend>
        <ul>
          <li>Red Onion</li>
          <li>Chorizo</li>
          <li>Cooked Chicken</li>
          <li>Chillie or Jalape√±os</li>
          <li>Chillie Oil</li>
          <li>Peppers</li>
          <li>Basil</li>
          <li>Pineapple</li>
        </ul>
      </fieldset>
    </td>
    <td id="instructions-column">
      <fieldset>
        <legend>Instructions</legend>
        <ol id="instructions-list">
        </ol>
      </fieldset>
    </td>
  </table>

  <script id="data-input" recipe-name="pizza" src="../dataFiller.js"></script>

  <a class="return-cocktails-button" href="../dinners">dinners</a>
  <a class="return-recipes-button" href="../">recipes</a>

  <label class="switch">
    <input type="checkbox" onchange="darkMode()">
    <span class="slider round"></span>
  </label>

</body>

</html>
