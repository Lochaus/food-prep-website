<!DOCTYPE html>
<html>
<head>
<title>Togarashi Mayonnaise</title>
</head>
<body>
  
<link href="../styles.css" rel="stylesheet" type="text/css">

<h1>Togarashi Mayonnaise</h1>

<h3>Makes 1 serving</h3>

<fieldset id="ingredients-fieldset">
  <legend>Ingredients</legend>
</fieldset>

<script>
  const listEl = document.querySelector("#ingredients-fieldset")

  fetch('../recipes.json')
      .then(res => res.json())
      .then(data => {
        for (let i=0; i<data.togarashiMayonnaise.ingredients.length; i++) {
          listEl.insertAdjacentHTML("beforeend", `<div><input type="checkbox"><span>${data.togarashiMayonnaise.quantities[i]} ${data.togarashiMayonnaise.ingredients[i]}</span></div>`)
        }
      }
      )
</script>

<fieldset>
  <legend>Instructions</legend>
  <ol id="instructions-list">
  </ol>
</fieldset>

<script>
  const listEl1 = document.querySelector("#instructions-list")
  
  fetch('../recipes.json')
      .then(res => res.json())
      .then(data => {
        for (let i=0; i<data.togarashiMayonnaise.instructions.length; i++) {
          listEl1.insertAdjacentHTML("beforeend", `<li>${data.togarashiMayonnaise.instructions[i]}</li>`)
        }
      }
      )
</script>


<a class="return-cocktails-button" href="../other">other</a>
<a class="return-recipes-button" href="../">recipes</a>

<label class="switch">
    <input type="checkbox" onchange="darkMode()">
    <span class="slider round"></span>
</label>

<script>
function darkMode() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
