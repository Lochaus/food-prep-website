<!DOCTYPE html>
<html>
<head>
<title>Cocktails</title>
</head>
<body>

<link href="./styles.css" rel="stylesheet" type="text/css">

<h1><u>Cocktails</u></h1>
<ul class="recipes" id="recipes-test">
</ul>

<script>
  const recipeTestEl = document.querySelector("#recipes-test")
  fetch('./recipes.json')
    .then(res => res.json())
    .then(data => {
      for (const [key, value] of Object.entries(data)) {
        if (value.tags.includes("cocktail")) {
          recipeTestEl.insertAdjacentHTML("beforeend", `<li><a href=${value.link}>${value.name}</a></li>`)
        }
      }
      console.log(Object.keys(data))
    })
</script>

<label class="switch">
    <input type="checkbox" onchange="darkMode()">
    <span class="slider round"></span>
</label>

<a class="return-recipes-button" href="./">recipes</a>

<script>
function darkMode() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}


</script>

</body>
</html>
